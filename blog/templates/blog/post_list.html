{% extends 'blog/base.html' %}
{% block content %}
            {% for post in posts %}
            <article class="post">
                <time class="date">
                    {{post.published_date}}
                </time><br>    
                
            
                <h2><a></a> href="{% url 'post_detail' pk=post.pk %}"{{posts.title}}</a></h2>
                <p>{{post.text|linebreaksbr}}</p>
    
            <hr>
        </article>
    {% endfor %}
{% endblock %}
